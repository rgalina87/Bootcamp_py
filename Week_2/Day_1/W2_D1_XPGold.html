<!DOCTYPE html>
<html>
<head>
	<title>XPGold</title>
	<link rel="stylesheet" type="text/css" href="W2_D1_XPGold.css">
</head>
<body>
	<div class="container">
		<div class="div1">
			<p>unburden yourself from the weight of email overload!</p>
			<button class= "b1" type="button">Learn how</button>
		</div>
		<div class="group">	
			<div class="div2">
				<h1>Download now</h1>
			</div>
			<div class="div3">
				<form>
					<label for="firstname">First Name*</label>	
					<input type="text" name="FirstName">
					<label for="lastname">Last Name*</label>
					<input type="text" name="FirstName">
					<label for="email">Email*</label>
					<input type="email" name="email">	
					<label for="phone">Phone number*</label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
					<label for="webpage">Website url*</label>
					<input type="url" id="url" name="websiteurl">
					<label for="company">Company name</label>
					<input type="text" name="company">
					<label for="number">How many</label>
					<select id="number" placeholder="Please Select">
						<option value="110">1-10</option>
						<option value="1050">10-50</option>
						<option value="50100">50-100</option>
						<option value="100">100+</option>
					</select>
					<ul>
						<li>Wed design</li>
						<li>Online marketing</li>
						<li>SEO/SEM</li>
						<li>Advertising Agency services</li>
					</ul>
					<select>
						<!--finish and name inside-->
					</select>
					
				</div>
				<div class="div5">
					<button class="b2" type="button">Download Now</button>
				</div>
			</form>
			
		</div>
	</div>
</body>
</html>
